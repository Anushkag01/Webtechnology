<html>
    <head>
        <title>
            HTML WEBPAGE
        </title>
    </head>
    <body>
        <form action=" " target="_blank"> <!--or _bank!-->
            <label>Name</label>
            <input type="text" name="" id="" value="" placeholder="Enter your name" required>
            <br>
            <br>
            <label>Select branch : </label>
            <input type="radio" name="branch" value="CSE" checked>CSE
            <input type="radio" name="branch" value="Ec">EC
            <input type="radio" name="branch" value="AIML">AIML
            
            <br>
            <br>
            <label> Select subject :</label>
            <input type="checkbox" value="C++">C++
            <input type="checkbox" value="Python">Python
            <input type="checkbox" value="Javascript">Javascript
            <br>
            <br>
            <select size="2">
                <option>Bengaluru</option>
                <option>Mumbai</option>
                <option>Delhi</option>
            </select>
            <input type="hidden" value="ReactJs">
            <br>
            <input type="Button" value="clickMe">
            <br>
            <br>
            <label>Email:</label>
            <input type="email">
            <br>
            <br>
            <label>Password</label>
            <input type="password">
            <br>
            <br>
            <label>Enter number:</label>
            <input type="number" min="0" max="10">
            <br>
            <br>
            <input type="range">
            <br>
            <br>
            <label>Enter DOB</label>
            <input type="date">
            <br>
            <br>
            <label>Select week:</label>
            <input type="week">
            <br>
            <br>
            <label>Select time:</label>
            <input type="time">
            <br>
            <br>
            <label>URL:</label>
            <input type="url">
            <br>
            <br>
            <label>telephone</label>
            <input type="tel" pattern="[0-9]{2}-[0-9]{10}"placeholder="91-1234567890">
            <br>
            <br>
            <label>Pick a color :</label>
            <input type="color">
            <br>
            <br>
            <label>Search</label>
            <input type="search">
            <br>
            <br>
            Sports Interest(0-10):
            <input type="range" name="vol" min="0" max="10">
            <br>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
