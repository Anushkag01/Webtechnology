<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style type="text/css">
        h1{
            text-shadow: -4px 4px 6px dimgrey;/* add shadow*/
            font-size:400%;/* increasing the font size*/
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
</body>
</html>
