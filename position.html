<html>
    <head>
        <title></title>
        <style>
            div.rel{
                position: relative;
                width: 400px;
                height: 200px;
                border: 5px solid blueviolet;
            }
            div.abs{
                position: absolute;
                top: 100px;
                width: 200px;
                height: 100px;
                border: 5px solid blueviolet;
                overflow: auto; 
            }
        </style>
    </head>
    <body>
        <h1>Absolute and relative  </h1>
        <div class="rel">This is relative position</div>
        <div class="abs">This is absolute class</div>
        <!-- here div of class rel is the parent to the absol-->
    </body>
</html>
