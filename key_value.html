<html>
    <body>
        <h1>Object : Key value pair</h1>
        <script>
            //"this" is used to refer to object name
            var emp2={
                "firstName":"Aruna",
                "lastName":"Srinivasan",
                "showName":function(){
                    alert(this.firstName+" "+this.lastName);
                }
            };
            emp2.showName();
        </script>
    </body>
</html>
