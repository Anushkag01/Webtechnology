<html>
    <body>
        <script>
            function Person(first,last)
            {
                this.firstName=first
                this.lastName=last
                this.showName=function()
                {
                    alert(this.firstName+" "+this.lastName)

                }
            }
            Person.prototype.age="35"
            const emp=new Person("Virat","Kohli")
            emp.showName()
            document.write("the person age is : "+emp.age)
        </script>
    </body>
</html>
