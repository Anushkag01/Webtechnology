<html>
    <body>
        <h1>Local Storage</h1>
        <p id="p1"></p>
        <script>
            localStorage.setItem("color","red")
            document.getElementById("p1").innerHTML=
            localStorage.getItem("color")
            //so color is like an id that retreives values written next
            //here red is the value passed so red gets printed
        </script>
    </body>
</html>
