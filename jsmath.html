<html>
    <body>
        <h2>MATH BUILT-IN OBJECTS</h2>
        <script>
            c=Math.PI
            document.write("PI value is: ",c+"<br>")

            d=Math.floor(5.78)
            document.write("Floor  value is: ",d+"<br>")

            e=Math.ceil(3.2)
            document.write("Ceil value is: ",e+"<br>")

            f=Math.max(4,10)
            document.write("Max value is: ",f+"<br>")

            g=Math.min(3,90)
            document.write("Min value is: ",g+"<br>")

            h=Math.pow(2,8)
            document.write("Power is :",h+"<br>")

            i=Number.POSITIVE_INFINITY
            document.write("POSITIVE_INFINITY is :",i+"<br>")

            j=Number.NEGATIVE_INFINITY
            document.write("NEGATIVE_INFINITY is :",j+"<br>")

            k=Number.NaN
            document.write("Not a number  is :",k+"<br>")

            l=Number.MAX_VALUE
            document.write("MAX in Number is :",l+"<br>")

            m=Number.MIN_VALUE
            document.write("MIN in NUmber is :",m+"<br>")

        </script>
    </body>
</html>
